<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBryx Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #111;
            color: white;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #4ade80;
            color: black;
        }
        .error {
            background: #ef4444;
            color: white;
        }
        .info {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <h1>NetBryx Website Test</h1>
    
    <div id="test-results">
        <div class="test-result info">Running tests...</div>
    </div>

    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test 1: Check if script.js loads
        try {
            const script = document.createElement('script');
            script.src = 'script.js';
            script.onload = () => addResult('✅ script.js loaded successfully', 'success');
            script.onerror = () => addResult('❌ script.js failed to load', 'error');
            document.head.appendChild(script);
        } catch (e) {
            addResult('❌ Error loading script.js: ' + e.message, 'error');
        }

        // Test 2: Check if styles.css loads
        try {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'styles.css';
            link.onload = () => addResult('✅ styles.css loaded successfully', 'success');
            link.onerror = () => addResult('❌ styles.css failed to load', 'error');
            document.head.appendChild(link);
        } catch (e) {
            addResult('❌ Error loading styles.css: ' + e.message, 'error');
        }

        // Test 3: Check if navbar.html exists
        fetch('navbar.html')
            .then(response => {
                if (response.ok) {
                    addResult('✅ navbar.html accessible', 'success');
                } else {
                    addResult('❌ navbar.html not accessible', 'error');
                }
            })
            .catch(e => addResult('❌ Error accessing navbar.html: ' + e.message, 'error'));

        // Test 4: Check if footer.html exists
        fetch('footer.html')
            .then(response => {
                if (response.ok) {
                    addResult('✅ footer.html accessible', 'success');
                } else {
                    addResult('❌ footer.html not accessible', 'error');
                }
            })
            .catch(e => addResult('❌ Error accessing footer.html: ' + e.message, 'error'));

        // Test 5: Check if logo exists
        fetch('img/logo-color.png')
            .then(response => {
                if (response.ok) {
                    addResult('✅ logo-color.png accessible', 'success');
                } else {
                    addResult('❌ logo-color.png not accessible', 'error');
                }
            })
            .catch(e => addResult('❌ Error accessing logo-color.png: ' + e.message, 'error'));

        // Test 6: Check main HTML files
        const htmlFiles = ['index.html', 'services.html', 'portfolio.html', 'contact.html'];
        htmlFiles.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        addResult(`✅ ${file} accessible`, 'success');
                    } else {
                        addResult(`❌ ${file} not accessible`, 'error');
                    }
                })
                .catch(e => addResult(`❌ Error accessing ${file}: ${e.message}`, 'error'));
        });

        setTimeout(() => {
            addResult('🎉 All tests completed!', 'info');
        }, 2000);
    </script>
</body>
</html>
